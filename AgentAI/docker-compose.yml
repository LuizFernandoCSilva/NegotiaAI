services:
  negotiaai-db:
    image: pgvector/pgvector:pg16
    container_name: negotiaai-db
    restart: unless-stopped
    env_file:
      - .env
    ports:
      - "${POSTGRES_PORT:-5432}:5432"
    environment:
      POSTGRES_DB: ${POSTGRES_DB}
      POSTGRES_USER: ${POSTGRES_USER}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD}
    volumes:
      - ./volumes/postgresql/data:/var/lib/postgresql/data
    networks:
      - negotiaai-network

  negotiaai-backend:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: negotiaai-backend
    restart: unless-stopped
    env_file:
      - .env
    ports:
      - "5000:5000"
    environment:
      - PYTHONPATH=/app/backend
    volumes:
      - ./backend:/app/backend  
      - ./data:/app/data 
    depends_on:
      - negotiaai-db
    networks:
      - negotiaai-network

  negotiaai-frontend:
    build:
      context: ./frontend
      dockerfile: ../Dockerfile.frontend
    container_name: negotiaai-frontend
    restart: unless-stopped
    env_file:
      - .env
    ports:
      - "8501:8501"
    environment:
      - API_URL=http://negotiaai-backend:5000
    depends_on:
      - negotiaai-backend
    networks:
      - negotiaai-network

networks:
  negotiaai-network:
    driver: bridge